{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Event{% endblock %}

{% block content %}
<div class="container my-4">
    <h2>Edit Event: {{ event.title }}</h2>
    <div class="card shadow-sm p-4">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save Changes
                </button>
                <a href="{% url 'information:event_detail' event.id %}" class="btn btn-outline-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
