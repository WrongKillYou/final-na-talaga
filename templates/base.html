<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Anonas Daycare Center{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/message.css' %}">
    <script src="{% static 'js/message.js' %}"></script>

    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    {% include 'components/navbar.html' %}
    
    <!-- Messages -->
    {% include 'components/messages.html' %}
    
    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'components/footer.html' %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}

    <!-- Add this to your base.html template, before the closing </body> tag -->

<!-- KinderCare Chat Messenger -->
<div id="kindercare-chat" 
     data-user-role="{% if user.is_authenticated %}{{ user.role }}{% endif %}"
     data-user-name="{% if user.is_authenticated %}{{ user.get_full_name }}{% endif %}">
</div>

<!-- 
USAGE INSTRUCTIONS:
1. The chat will automatically detect user role from data-user-role attribute
2. For parents: Shows chatbot (KinderCare Assistant) + teacher conversations
3. For teachers: Shows only parent conversations
4. Make sure chatbot.css and chatbot.js are loaded in your template
-->
</body>
</html>
